<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1> 
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="column-33">
                    <!--city search-->
                    <strong>Search for a City:</strong><br>
                    <div class="search-container">
                        <!--put in city search function here-->
                        <form>
                            <input type="text" placeholder="Search..." name="search">
                            <button type="submit" id="searchbtn"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <!--Add links to make cities clickable-->
                    <button id="city1">Austin</button>
                    <button id="city2"> Chicago</button>
                    <button id="city3">New York</button>
                    <button id="city4">Orlando</button>
                    <button id="city5">San Fransisco</button>
                    <button id="city6">Seattle</button>
                    <button id="city7">Denver</button>
                    <button id="city8">Atlanta</button>
                </div>

                <div class="column-66">
                    <!--weather display-->
                    <div class="row" id="day0">
                        <!--Current day weather-->
                        <div id="Title"></div>
                        <div id="day0temp"></div> 
                        <div id="day0humid"></div>
                        <div id="day0wind"></div>
                        <div id="uvindex"></div>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="row" id="future">
                        <div class="column" id="day1">
                            <div id="1date"></div>
                            <div id="1icon"></div>
                            <div id="1temp"></div>
                            <div id="1humid"></div>
                        </div>
                        <div class="column" id="day2">
                            <div id="2date"></div>
                            <div id="2icon"></div>
                            <div id="2temp"></div>
                            <div id="2humid"></div>
                        </div>
                        <div class="column" id="day3">
                            <div id="3date"></div>
                            <div id="3icon"></div>
                            <div id="3temp"></div>
                            <div id="3humid"></div>
                        </div>
                        <div class="column" id="day4">
                            <div id="4date"></div>
                            <div id="4icon"></div>
                            <div id="4temp"></div>
                            <div id="4humid"></div>
                        </div>
                        <div class="column" id="day5">
                            <div id="5date"></div>
                            <div id="5icon"></div>
                            <div id="5temp"></div>
                            <div id="5humid"></div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="./logic.js"></script> -->
    <script type="text/javascript" src="./getweather.js"></script>
</body>
</html>
