<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1> 
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <!--city search-->
                    <div class="row">
                        <strong>Search for a City:</strong>
                    </div>
                    <div class="row">
                        <div class="search-container">
                            <!--put in city search function here-->
                            <form>
                              <input type="text" placeholder="Search.." name="search">
                              <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <!--Add links to make cities clickable-->
                    <div class="row" id="Austin">Austin</div>
                    <div class="row" id="Chicago"> Chicago</div>
                    <div class="row" id="NewYork">New York</div>
                    <div class="row" id="Orlando">Orlando</div>
                    <div class="row" id="SanFransisco">San Fransisco</div>
                    <div class="row" id="Seattle">Seattle</div>
                    <div class="row" id="Denver">Denver</div>
                    <div class="row" id="Atlanta">Atlanta</div>
                </div>

                <div class="col-md-9">
                    <!--weather display-->
                    <div class="row">
                        <!--Current day weather-->
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="row">
                        <!--5 day forecast-->
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
</body>
</html>
